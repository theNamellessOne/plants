{% macro comment(username, created_at, text) %}
    <div class="flex flex-col grow gap-4 px-4">
        <div class="bg-secondary p-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">{{ username }}</h3>
                <p class="text-background text-sm">{{ created_at }}</p>
            </div>
            <p class="mt-2">
                {{ text }}
            </p>
        </div>
    </div>
{% endmacro %}
